<div class="content-wrapper" [ngClass]="{focus:isFocus, searching:isSearching}">
    <div class="logo"></div>
    <form class="search-wrapper" (submit)="search(text.value)">
        <div class="material-icons">search</div>
        <div class="material-icons settings-button waves-effect waves-light" (click)="isActive=true">settings</div>
        <input #text id="search" (focus)="isFocus=true" (blur)="isFocus=false">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </form>
    <div class="flag-wrapper" [ngClass]="{active:isActive}">
        <i class="flag-icon flag-icon-tw waves-effect waves-light" [ngClass]="{active:tw}" (click)="tw=!tw"></i>
        <i class="flag-icon flag-icon-cn waves-effect waves-light" [ngClass]="{active:cn}" (click)="cn=!cn"></i>
        <i class="flag-icon flag-icon-us waves-effect waves-light" [ngClass]="{active:us}" (click)="us=!us"></i>
    </div>
</div>
<div class="overlay" [ngClass]="{active:isActive}" (click)="isActive=false"></div>
