<div class="visualize">
    <div class="counter-wrapper">
        <svg viewBox="0 0 364 364" preserveAspectRatio="xMinYMin meet"></svg>
        <div id="counter"></div>
    </div>
    <div class="card-wrapper">
        <div class="info-card" *ngFor="#data of result?.aggs?.year; #i = index">
            <div class="info-card-inner colorc-{{i}}">
                <span class="material-icons">date_range</span>
                <span class="count">{{data.count / total.year | percent:'1.0-2'}}</span>
                <span class="year">{{data.key}}</span>
            </div>
        </div>
    </div>
</div>
